batch_size: 64
num_epochs: 5
print_batch_frequency: 10
model_type: 'vt' # 'cnn' or 'vt'
save_weights_path: ''
skip_train_and_test: false
cnn:
  pretrained: true
  freeze_pretrained_layers: true
  learning_rate: 0.01
  num_layers_to_drop: 2
  model: 18 # 18 or 34 or 50 or 101 or 152
vision_transformer:
  pretrained: true
  freeze_pretrained_layers: true
  learning_rate: 0.00001
  num_encoder_layers_to_drop: 6
  model: 'base' # 'base' or 'large'
